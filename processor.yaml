---
containers:
  - name: NMQA
    path: nmqa_v2.sif
    source: docker://bud42/nmqa:v2
  - name: PREPOST
    path: fs7_post_v1.sif
requirements:
  walltime: 0-12
  memory: 16G
inputs:
  xnat:
    subjects:
      sessions:
        - assessors:
          - types: NMQA_v1
            resources:
              - resource: DATA
                fmatch: swmeanNM.nii.gz,wmeanNM.nii.gz
pre:
  type: singularity_exec
  container: PREPOST
  args: /bin/bash /REPO/src/analysis/pre.sh
command:
  type: singularity_exec
  container: NMQA
  args: /bin/bash /REPO/src/analysis/main.sh
post:
  type: singularity_exec
  container: PREPOST
  args: /bin/bash /REPO/src/analysis/post-nodelete.sh
  extraopts: -B $HOME/freesurfer_license.txt:/opt/freesurfer/.license
description: Project-level NMQA summary with PDF and stats.
